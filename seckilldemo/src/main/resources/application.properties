spring.application.name=seckilldemo
spring.datasource.url=jdbc:mysql://localhost:3306/mydata?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=200
spring.data.redis.lettuce.pool.max-idle=50
spring.data.redis.lettuce.pool.min-idle=20
spring.data.redis.lettuce.pool.max-wait=2000ms
spring.data.redis.timeout=1000ms

rocketmq.name-server=127.0.0.1:9876
rocketmq.producer.group=my-consumer-group